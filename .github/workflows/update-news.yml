name: Daily News Update

on:
  schedule:
    # Runs every day at 6:00 AM UTC (1:00 PM Jakarta, 6:00 AM NYC)
    - cron: '0 6 * * *'
    # Also runs at 2:00 PM UTC (9:00 PM Jakarta, 9:00 AM NYC)
    - cron: '0 14 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run news update script
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python scripts/update_news.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/sentiment.json
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update news sentiment data $(date +'%Y-%m-%d %H:%M')"
          git push
